<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form</title>
    <link rel="stylesheet" href="formexerc.css">
</head>
<body>
  
    <h3>SURVEY FORM</h3>
    <form action="https://en.wikipedia.org/wiki/Flower" method="post">
        <p>Let us know how we can improve</p>
        
      
        <div class="id1">
            <label for="">Name:</label>
            <input type="text" name="" id="" placeholder="Enter your name"  required><br><br>
        </div>
        <div  class="id1">
            <label for="">Email:</label>
            <input type="email" name="" id=""  placeholder="Enter your Email" required><br><br>
        </div>
        <div  class="id1">
            <label for="">Age:</label>
            <input type="number" name="" id=""  placeholder="Age"  required><br><br>
        </div>
        <div  class="id2">
            <input type="file" name="" id=""   multiple><br><br>
        </div>
        <div  class="id3">
            <label  for="">Which option best describes your current role? </label>
            <select name="" id="">
                <option value="" >Student</option>
                <option value="" >Faculty</option>
                <option value="" >Employee</option>
            </select><br><br> 
        </div>
        <div  class="id4">
            <label for="">How likely is that you would recommend this <br>program to a friend? </label>
            <input type="radio" name="suggestion"  id="" ><span class="h1">Definitely</span><br><br>
            <input type="radio" name="suggestion" id="" ><span class="h1" >Maybe</span><br><br>
            <input type="radio" name="suggestion"  id="" ><span class="h1">Not sure</span><br><br>
        </div>
        <div  class="id5">
            <label for="">What do you like most here: </label>
            <select name="" id="">
                <option value="" >Student</option>
                <option value="" >Faculty</option>
                <option value="" >Employee</option>
            </select><br><br>
        </div>
        <div  class="id6">
            <label for="">Things that should be improved in the future<br>
            (Check all that apply)?</label>
        
            <input type="checkbox" name="suggestion" id="" ><span class="h2">Front-end Projects</span><br><br>
            <input type="checkbox" name="suggestion" id="" ><span class="h2">Back-end Projects</span><br><br>
            <input type="checkbox" name="suggestion" id="" ><span class="h2">Data Visualization</span><br><br>
        </div>
        <div  class="id7">
            <label for="">Any Comments or Suggestions? </label>
            <textarea name="" class="h3" rows ="4" cols="25" placeholder="Enter your comment here..."  ></textarea><br><br>
        </div>
        <button type="submit">Submit</button>
    </form>


</body>
