<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <form action="" method="post">
        <label for="name" class="form-label">Username</label>
        <input type="text" name="username" id="name" class="form-control" autocomplete="off">

        <label for="pass" class="form-label">Password</label>
        <input type="password" name="password" id="pass" class="form-control">

        <input type="radio" name="gender" id="" class="form-check-input">Female
        <input type="radio" name="gender" id="" class="form-check-input">Male
        <input type="radio" name="gender" id="" class="form-check-input">Others

        <input type="checkbox" name="language" id="" class="form-check-input">Malyalam
        <input type="checkbox" name="language" id="" class="form-check-input">English
        <input type="checkbox" name="language" id="" class="form-check-input">Hindi


        <select name="" id="" class="form-select">
            <option value="" >Student</option>
            <option value="" >Faculty</option>
            <option value="" >Employee</option>
        </select>

        <textarea name="" id="" placeholder="Enter your text" class="form-control"></textarea>

        <input type="submit" value="submit" class="btn btn-primary">

    </form>


    <!-- spinner inside the button -->
    <button class="btn btn-primary" >Loading <span class="spinner-border"></span></button>
</body>
</html>
