<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<fieldset>
    <legend>for office use</legend>
<body>
    <form action="https://en.wikipedia.org/wiki/Flower" method="post">
        <label for="">Firstname:</label>
        <input type="text" name="" id="" placeholder="name" value="anu" readonly><br><br>
        <label for="">Age:</label>
        <input type="number" name="" id=""   required><br><br>
        <label for="">Email:</label>
        <input type="email" name="" id=""   required><br><br>
        <label for="">password:</label>
        <input type="password" name="" id="" ><br><br>

        <input type="date" name="" id=""   required><br><br>
        <input type="datetime-local" name="" id=""   required><br><br>
        <input type="file" name="" id=""   multiple><br><br>
        <input type="button" value="register"   ><br><br>
        <input type="reset" value="reset"><br><br>
        <input type="checkbox" name="language" id="" >english
        <input type="checkbox" name="language" id="" >hindi
        <input type="checkbox" name="language" id="" >malyalam 
        <input type="radio" name="gender" id="" >male
        <input type="radio" name="gender" id="" >female
        <input type="radio" name="gender" id="" >others

        <input type="radio" name="course" id="" >python
        <input type="radio" name="course" id="" >java
        <input type="radio" name="course" id="" >php<br><br>
      
        <textarea name="" id="" rows ="10" cols="5" ></textarea><br><br>

        <select name="" id="">
            <option value="" >python</option>
            <option value="" >java</option>
            <option value="" >php</option>
            <option value="" >dotnet</option>
        </select>

        <input list="course">
        <datalist id="course">
      
            <option value="python" ></option>
            <option value="java" ></option>
            <option value="php" ></option>
            <option value="dotnet" ></option>
        </datalist>

        <input type="submit" value="submit">

    </form>
</fieldset>


</body>

</html>
